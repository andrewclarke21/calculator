<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>

      <div class="container">
        <button class="displayedButton numbers">1</button>
        <button class="displayedButton numbers">2</button>
        <button class="displayedButton numbers">3</button>
        <button class="displayedButton numbers">4</button>
        <button class="displayedButton numbers">5</button>
        <button class="displayedButton numbers">6</button>
        <button class="displayedButton numbers">7</button>
        <button class="displayedButton numbers">8</button>
        <button class="displayedButton numbers">9</button>
        <button class="displayedButton numbers">0</button>
        <button class="displayedButton numbers dot">.</button>
        <button class="displayedButton add operator">+</button
        ><button class="displayedButton subtract operator">−</button
        ><button class="displayedButton divide operator">÷</button
        ><button class="displayedButton multiply operator">×</button>
        <button class="clear last-row">Clear</button>
        <button class="backspace last-row">Backspace</button>
        <button class="equals last-row">=</button>
      </div>
    </div>
  </body>
</html>
